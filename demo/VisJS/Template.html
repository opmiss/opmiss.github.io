<!DOCTYPE html>
<html>
<head>
  <title>Cognitive Dialog</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/extra.css">
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Cognitive Dialog</h1>
  </div>

   <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
		  <span class="glyphicon glyphicon-user js-tooltip" data-original-title="Log in"></span> 
		  <span class="glyphicon glyphicon-cog alignright js-tooltip" data-original-title="Options"></span> 
        </div> <!--modal-header -->
        
        <div data-spy="scroll" id="dlg_body" class="modal-body">
        
		  <div id="msg1" align=left>
		    <span id="meep00-large" class="js-popover" 
		    data-content="Hello, how can I help you?"
		    data-container="body"
		    data-placement="right"
		    ></span>
		  </div> <!--msg1-->
		  
		  <div id="msg2" align=right>
		  	<span id="meep10-large" class="js-popover"
		  	data-content="My iPad is broken.."
		  	data-container="body"
		  	data-placement="left"
		  	></span>
		  </div>
		

		<!-- <div id="msg2" align=right>
		    <span id="meep11-large" class="btn js-popover" 
		    data-content="Hello, how can I help you?"
		    data-container="body"
		    data-placement="left"
		    ></span>
		  </div> <!--msg2-->
		  
		</div><!-- modal-body -->
        
                
        <div class="modal-footer">
        
           <div class="input-group">
             <form id="charInputForm">
               <input type="text" id="chatInput" class="form-control" placeholder="Enter chat"/>
             </form>
             <span class="input-group-btn">
               <button id="btn_emoticon" class="btn btn-default" type="button"> <span class="glyphicon iconsmile"></span></button>
               <button id="btn_send" class="btn btn-default" type="button" onclick="enterChat()">send</button>
             </span>
           </div><!-- input-group -->
           
        </div> <!-- modal-footer -->

      </div> <!-- modal-content -->
      
   </div> <!-- modal-dialog -->


</div> <!-- container -->

<!-- JavaScript Includes -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/modal.js"></script>

<script src="js/popover.js"></script>-->



<!-- JavaScript Test -->
<script>
function enterChat(){
	var chat = document.getElementById("chatInput").value
  	 if (chat){
  	 	var msg=document.createElement("div")
  	 	msg.setAttribute("id", "msg3")
  	 	msg.setAttribute("align", "right")
  	 	var msgc=document.createElement("span") 
  	 	msgc.setAttribute("id", "meep00-large")
  	 	msgc.setAttribute("class", "js-popover")
  	 	msgc.setAttribute("data-content", chat)
  	 	msgc.setAttribute("data-container", "body")
  	 	msgc.setAttribute("data-placement", "left")
  	 	msg.appendChild(msgc)
  	 	$("#dlg_body").append(msg)
  	 	$(".js-popover").popover('show')
  	 }
  	 document.getElementById("chatInput").value=""; 
}
window.onresize = function(){
	$(".js-popover").popover('show') 
}
window.onload = function(){
	//alert("onload")
	$(".js-popover").popover('show')
	$(".js-tooltip").tooltip()
}
document.onkeypress = function(e){
	if (e.keyCode==13) {
		enterChat()
		e.preventDefault() 
	}
}

</script>

</body>
</html>
