        <div data-spy="scroll" id="dlg_body" class="modal-body">

<!-- JavaScript Test -->
<script>
sendid=1;
recvid=1;
function sendChat(chat, replyid){
	var msg=document.createElement("div")
  	msg.setAttribute("id", "msg3")
  	msg.setAttribute("align", "right")
  	var msgc=document.createElement("span")
  	msgc.setAttribute("id", "meep10-large")
  	msgc.setAttribute("class", "js-popover")
  	msgc.setAttribute("data-content", chat)
  	msgc.setAttribute("data-container", "body")
  	msgc.setAttribute("data-placement", "left")
  	msg.appendChild(msgc)
  	return msg;
}

function recvChat(chat, recvid){
	var msg=document.createElement("div")
  	msg.setAttribute("id", "msg3")
  	msg.setAttribute("align", "left")
  	var msgc=document.createElement("span")
  	msgc.setAttribute("id", "meep00-large")
  	msgc.setAttribute("class", "js-popover")
  	msgc.setAttribute("data-content", chat)
  	msgc.setAttribute("data-container", "body")
  	msgc.setAttribute("data-placement", "right")
  	msg.appendChild(msgc)
  	return msg;
}

function enterChat(){
	var chat = document.getElementById("chatInput").value
  	 if (chat){
  	 	$("#dlg_body").append(sendChat(chat, sendid++));
  	 	$("#dlg_body").append(recvChat(chat, recvid++));
  	 	$(".js-popover").popover('show')
  	 }
  	 document.getElementById("chatInput").value="";
}
window.onresize = function(){
	$(".js-popover").popover('show')
}
window.onload = function(){
	//alert("onload")
	$(".js-popover").popover('show')
	$(".js-tooltip").tooltip()
}
document.onkeypress = function(e){
	if (e.keyCode==13) {
		enterChat()
		e.preventDefault()
	}
}
